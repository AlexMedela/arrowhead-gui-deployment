  0_create_empty_arrowhead_db.sql: "DROP DATABASE IF EXISTS `arrowhead`;\nCREATE DATABASE
    `arrowhead`;\nUSE `arrowhead`;\n\n-- Create tables\n-- Common\n\nCREATE TABLE
    IF NOT EXISTS `cloud` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `operator`
    varchar(255) NOT NULL,\n  `name` varchar(255) NOT NULL,\n  `secure` int(1) NOT
    NULL DEFAULT 0 COMMENT 'Is secure?',\n  `neighbor` int(1) NOT NULL DEFAULT 0 COMMENT
    'Is neighbor cloud?',\n  `own_cloud` int(1) NOT NULL DEFAULT 0 COMMENT 'Is own
    cloud?',\n  `authentication_info` varchar(2047) DEFAULT NULL,\n  `created_at`
    timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL
    DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n
    \ UNIQUE KEY `cloud` (`operator`,`name`)\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE
    TABLE IF NOT EXISTS `relay` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `address`
    varchar(255) NOT NULL,\n  `port` int(11) NOT NULL,\n  `secure` int(1) NOT NULL
    DEFAULT 0,\n  `exclusive` int(1) NOT NULL DEFAULT 0,\n  `type` varchar(255) NOT
    NULL DEFAULT 'GENERAL_RELAY',\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `pair` (`address`, `port`)\n) ENGINE=InnoDB
    DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `cloud_gatekeeper_relay` (\n
    \ `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `cloud_id` bigint(20) NOT NULL,\n
    \ `relay_id` bigint(20) NOT NULL,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `pair` (`cloud_id`,`relay_id`),\n  CONSTRAINT
    `gk_cloud_constr` FOREIGN KEY (`cloud_id`) REFERENCES `cloud` (`id`) ON DELETE
    CASCADE,\n  CONSTRAINT `gk_relay_constr` FOREIGN KEY (`relay_id`) REFERENCES `relay`
    (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE TABLE
    IF NOT EXISTS `cloud_gateway_relay` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n
    \ `cloud_id` bigint(20) NOT NULL,\n  `relay_id` bigint(20) NOT NULL,\n  `created_at`
    timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL
    DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n
    \ UNIQUE KEY `pair` (`cloud_id`,`relay_id`),\n  CONSTRAINT `gw_cloud_constr` FOREIGN
    KEY (`cloud_id`) REFERENCES `cloud` (`id`) ON DELETE CASCADE,\n  CONSTRAINT `gw_relay_constr`
    FOREIGN KEY (`relay_id`) REFERENCES `relay` (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB
    DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `system_` (\n  `id` bigint(20)
    NOT NULL AUTO_INCREMENT,\n  `system_name` varchar(255) NOT NULL,\n  `address`
    varchar(255) NOT NULL,\n  `port` int(11) NOT NULL,\n  `authentication_info` varchar(2047)
    DEFAULT NULL,\n  `metadata` mediumtext NULL,\n  `created_at` timestamp NOT NULL
    DEFAULT CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP
    ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n  UNIQUE KEY `triple` (`system_name`,`address`,`port`)\n)
    ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `device` (\n
    \ `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `device_name` varchar(255) NOT NULL,\n
    \ `address` varchar(255) NOT NULL,\n  `mac_address` varchar(255) NOT NULL,\n  `authentication_info`
    varchar(2047) DEFAULT NULL,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `double` (`device_name`,`mac_address`)\n)
    ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `service_definition`
    (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `service_definition` varchar(255)
    NOT NULL,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at`
    timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY
    KEY (`id`),\n  UNIQUE KEY `service_definition` (`service_definition`)\n) ENGINE=InnoDB
    DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `service_interface` (\n  `id`
    bigint(20) NOT NULL AUTO_INCREMENT,\n  `interface_name` varchar(255) DEFAULT NULL,\n
    \ `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at` timestamp
    NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY
    (`id`),\n  UNIQUE KEY `interface` (`interface_name`)\n) ENGINE=InnoDB DEFAULT
    CHARSET=utf8;\n\nINSERT IGNORE INTO `service_interface` (interface_name) VALUES
    ('HTTP-SECURE-JSON');\nINSERT IGNORE INTO `service_interface` (interface_name)
    VALUES ('HTTP-INSECURE-JSON');\n\n-- Device Registry\n\nCREATE TABLE IF NOT EXISTS
    `device_registry` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `device_id`
    bigint(20) NOT NULL,\n  `end_of_validity` timestamp NULL DEFAULT NULL,\n  `metadata`
    text,\n  `version` int(11) DEFAULT 1,\n  `created_at` timestamp NOT NULL DEFAULT
    CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP
    ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n  UNIQUE KEY `device_registry_device`
    (`device_id`),\n  CONSTRAINT `device_registry_device` FOREIGN KEY (`device_id`)
    REFERENCES `device` (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\n--
    System Registry\n\nCREATE TABLE IF NOT EXISTS `system_registry` (\n  `id` bigint(20)
    NOT NULL AUTO_INCREMENT,\n  `system_id` bigint(20) NOT NULL,\n  `device_id` bigint(20)
    NOT NULL,\n  `end_of_validity` timestamp NULL DEFAULT NULL,\n  `metadata` text,\n
    \ `version` int(11) DEFAULT 1,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `system_registry_pair` (`system_id`,`device_id`),\n
    \ KEY `system_registry_device` (`device_id`),\n  CONSTRAINT `system_registry_system`
    FOREIGN KEY (`system_id`) REFERENCES `system_` (`id`) ON DELETE CASCADE,\n  CONSTRAINT
    `system_registry_device` FOREIGN KEY (`device_id`) REFERENCES `device` (`id`)
    ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\n-- Service Registry\n\nCREATE
    TABLE IF NOT EXISTS `service_registry` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n
    \ `service_id` bigint(20) NOT NULL,\n  `system_id` bigint(20) NOT NULL,\n  `service_uri`
    varchar(255) NOT NULL DEFAULT '',\n  `end_of_validity` timestamp NULL DEFAULT
    NULL,\n  `secure` varchar(255) NOT NULL DEFAULT 'NOT_SECURE',\n  `metadata` mediumtext,\n
    \ `version` int(11) DEFAULT 1,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `service_registry_triplet` (`service_id`,`system_id`,
    `service_uri`),\n  KEY `service_registry_system` (`system_id`),\n  CONSTRAINT
    `service_registry_service` FOREIGN KEY (`service_id`) REFERENCES `service_definition`
    (`id`) ON DELETE CASCADE,\n  CONSTRAINT `service_registry_system` FOREIGN KEY
    (`system_id`) REFERENCES `system_` (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT
    CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `service_registry_interface_connection`
    (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `service_registry_id` bigint(20)
    NOT NULL,\n  `interface_id` bigint(20) NOT NULL,\n  `created_at` timestamp NOT
    NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP
    ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n  UNIQUE KEY `pair` (`service_registry_id`,`interface_id`),\n
    \ KEY `interface_sr` (`interface_id`),\n  CONSTRAINT `interface_sr` FOREIGN KEY
    (`interface_id`) REFERENCES `service_interface` (`id`) ON DELETE CASCADE,\n  CONSTRAINT
    `service_registry` FOREIGN KEY (`service_registry_id`) REFERENCES `service_registry`
    (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\n-- Authorization\n\nCREATE
    TABLE IF NOT EXISTS `authorization_intra_cloud` (\n  `id` bigint(20) NOT NULL
    AUTO_INCREMENT,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ `consumer_system_id` bigint(20) NOT NULL,\n  `provider_system_id` bigint(20)
    NOT NULL,\n  `service_id` bigint(20) NOT NULL,\n  PRIMARY KEY (`id`),\n  UNIQUE
    KEY `rule` (`consumer_system_id`,`provider_system_id`,`service_id`),\n  KEY `provider`
    (`provider_system_id`),\n  KEY `service_intra_auth` (`service_id`),\n  CONSTRAINT
    `service_intra_auth` FOREIGN KEY (`service_id`) REFERENCES `service_definition`
    (`id`) ON DELETE CASCADE,\n  CONSTRAINT `provider` FOREIGN KEY (`provider_system_id`)
    REFERENCES `system_` (`id`) ON DELETE CASCADE,\n  CONSTRAINT `consumer` FOREIGN
    KEY (`consumer_system_id`) REFERENCES `system_` (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB
    DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `authorization_inter_cloud`
    (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `consumer_cloud_id` bigint(20)
    NOT NULL,\n  `provider_system_id` bigint(20) NOT NULL,\n  `service_id` bigint(20)
    NOT NULL,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at`
    timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY
    KEY (`id`),\n  UNIQUE KEY `rule` (`consumer_cloud_id`, `provider_system_id`, `service_id`),\n
    \ KEY `service_inter_auth` (`service_id`),\n  CONSTRAINT `cloud` FOREIGN KEY (`consumer_cloud_id`)
    REFERENCES `cloud` (`id`) ON DELETE CASCADE,\n  CONSTRAINT `service_inter_auth`
    FOREIGN KEY (`service_id`) REFERENCES `service_definition` (`id`) ON DELETE CASCADE,\n
    \ CONSTRAINT `provider_inter_auth` FOREIGN KEY (`provider_system_id`) REFERENCES
    `system_` (id) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE
    TABLE IF NOT EXISTS `authorization_inter_cloud_interface_connection` (\n  `id`
    bigint(20) NOT NULL AUTO_INCREMENT,\n  `authorization_inter_cloud_id` bigint(20)
    NOT NULL,\n  `interface_id` bigint(20) NOT NULL,\n  `created_at` timestamp NOT
    NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP
    ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n  UNIQUE KEY `pair` (`authorization_inter_cloud_id`,`interface_id`),\n
    \ KEY `interface_inter` (`interface_id`),\n  CONSTRAINT `auth_inter_interface`
    FOREIGN KEY (`interface_id`) REFERENCES `service_interface` (`id`) ON DELETE CASCADE,\n
    \ CONSTRAINT `auth_inter_cloud` FOREIGN KEY (`authorization_inter_cloud_id`) REFERENCES
    `authorization_inter_cloud` (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT
    CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `authorization_intra_cloud_interface_connection`
    (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `authorization_intra_cloud_id`
    bigint(20) NOT NULL,\n  `interface_id` bigint(20) NOT NULL,\n  `created_at` timestamp
    NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL DEFAULT
    CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n  UNIQUE
    KEY `pair` (`authorization_intra_cloud_id`,`interface_id`),\n  KEY `interface_intra`
    (`interface_id`),\n  CONSTRAINT `auth_intra_interface` FOREIGN KEY (`interface_id`)
    REFERENCES `service_interface` (`id`) ON DELETE CASCADE,\n  CONSTRAINT `auth_intra_cloud`
    FOREIGN KEY (`authorization_intra_cloud_id`) REFERENCES `authorization_intra_cloud`
    (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\n-- Orchestrator\n\nCREATE
    TABLE IF NOT EXISTS `orchestrator_store` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n
    \ `consumer_system_id` bigint(20) NOT NULL,\n  `provider_system_id` bigint(20)
    NOT NULL,\n  `foreign_` int(1) NOT NULL DEFAULT 0,\n  `service_id` bigint(20)
    NOT NULL,\n  `service_interface_id` bigint(20) NOT NULL,\n  `priority` int(11)
    NOT NULL,\n  `attribute` text,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `priority_rule` (`service_id`, `service_interface_id`,
    `consumer_system_id`,`priority`),\n  UNIQUE KEY `duplication_rule` (`service_id`,
    `service_interface_id`, `consumer_system_id`,`provider_system_id`, `foreign_`),\n
    \ CONSTRAINT `consumer_orch` FOREIGN KEY (`consumer_system_id`) REFERENCES `system_`
    (`id`) ON DELETE CASCADE,\n  CONSTRAINT `service_orch` FOREIGN KEY (`service_id`)
    REFERENCES `service_definition` (`id`) ON DELETE CASCADE,\n  CONSTRAINT `service_intf_orch`
    FOREIGN KEY (`service_interface_id`) REFERENCES `service_interface` (`id`) ON
    DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS
    `foreign_system` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `provider_cloud_id`
    bigint(20) NOT NULL,\n  `system_name` varchar(255) NOT NULL,\n  `address` varchar(255)
    NOT NULL,\n  `port` int(11) NOT NULL,\n  `authentication_info` varchar(2047) DEFAULT
    NULL,\n  `metadata` mediumtext,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `triple` (`system_name`,`address`,`port`),\n
    \ CONSTRAINT `foreign_cloud` FOREIGN KEY (`provider_cloud_id`) REFERENCES `cloud`
    (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE TABLE
    IF NOT EXISTS `orchestrator_store_flexible` (\n`id` bigint(20) NOT NULL AUTO_INCREMENT,\n`consumer_system_name`
    varchar(255),\n`provider_system_name` varchar(255),\n`consumer_system_metadata`
    mediumtext,\n`provider_system_metadata` mediumtext,\n`service_metadata` mediumtext,\n`service_interface_name`
    varchar(255),\n`service_definition_name` varchar(255) NOT NULL,\n`priority` int(11)
    NOT NULL DEFAULT 2147483647,\n`created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n`updated_at`
    timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\nPRIMARY
    KEY (`id`)\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\n-- Logs\n\nCREATE TABLE IF
    NOT EXISTS `logs` (\n  `log_id` varchar(100) NOT NULL,\n  `entry_date` timestamp
    NULL DEFAULT NULL,\n  `logger` varchar(100) DEFAULT NULL,\n  `log_level` varchar(100)
    DEFAULT NULL,\n  `message` text,\n  `exception` text,\n  PRIMARY KEY (`log_id`)\n)
    ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\n-- Event Handler\n\nCREATE TABLE IF NOT
    EXISTS `event_type` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `event_type_name`
    varchar(255) NOT NULL,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `eventtype` (`event_type_name`)\n) ENGINE=InnoDB
    AUTO_INCREMENT=2 DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `subscription`
    (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `system_id` bigint(20) NOT NULL,\n
    \ `event_type_id` bigint(20) NOT NULL,\n  `filter_meta_data` mediumtext,\n  `match_meta_data`
    int(1) NOT NULL DEFAULT 0,\n  `only_predefined_publishers` int(1) NOT NULL DEFAULT
    0,\n  `notify_uri` text NOT NULL,\n  `start_date` timestamp NULL DEFAULT NULL,\n
    \ `end_date` timestamp NULL DEFAULT NULL,\n  `created_at` timestamp NOT NULL DEFAULT
    CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP
    ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n  UNIQUE KEY `pair` (`event_type_id`,`system_id`),\n
    \ CONSTRAINT `subscriber_system` FOREIGN KEY (`system_id`) REFERENCES `system_`
    (`id`) ON DELETE CASCADE,\n  CONSTRAINT `event_type` FOREIGN KEY (`event_type_id`)
    REFERENCES `event_type` (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE
    TABLE IF NOT EXISTS `subscription_publisher_connection` (\n  `id` bigint(20) NOT
    NULL AUTO_INCREMENT,\n  `subscription_id` bigint(20) NOT NULL,\n  `system_id`
    bigint(20) NOT NULL,\n  `authorized` int(1) NOT NULL DEFAULT 0,\n  `created_at`
    timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL
    DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n
    \ UNIQUE KEY `pair` (`subscription_id`,`system_id`),\n  CONSTRAINT `subscription_constraint`
    FOREIGN KEY (`subscription_id`) REFERENCES `subscription` (`id`) ON DELETE CASCADE,\n
    \ CONSTRAINT `system_constraint` FOREIGN KEY (`system_id`) REFERENCES `system_`
    (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\n-- DataManager\n\nCREATE
    TABLE IF NOT EXISTS `dmhist_services` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n
    \ `system_name` varchar(255) NOT NULL,\n  `service_name` varchar(255) NOT NULL,\n
    \ `service_type` varchar(255),\n  last_update timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`)\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF
    NOT EXISTS `dmhist_messages` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `sid`
    bigint(20) NOT NULL,\n  `bt` double NOT NULL,\n  `mint` double NOT NULL,\n  `maxt`
    double NOT NULL,\n  `msg` BLOB NOT NULL,\n  `datastored` timestamp NOT NULL DEFAULT
    CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n  CONSTRAINT `service_id_constr` FOREIGN
    KEY (`sid`) REFERENCES `dmhist_services` (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB
    DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `dmhist_entries` (\n  `id`
    bigint(20) NOT NULL AUTO_INCREMENT,\n  `sid` bigint(20) NOT NULL,\n  `mid` bigint(20)
    NOT NULL,\n  `n` varchar(128) NOT NULL,\n  `t` double NOT NULL,\n  `u` varchar(64),\n
    \ `v`  double,\n  `vs` BLOB,\n  `vb` BOOLEAN,\n  PRIMARY KEY (`id`),\n  CONSTRAINT
    `service_id_fk` FOREIGN KEY(`sid`) REFERENCES `dmhist_services`(`id`) ON DELETE
    CASCADE,\n  CONSTRAINT `message_id_fk` FOREIGN KEY(`mid`) REFERENCES `dmhist_messages`(`id`)
    ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\n-- TimeManager\n\n--
    Choreographer\n\nCREATE TABLE IF NOT EXISTS `choreographer_plan` (\n  `id` bigint(20)
    NOT NULL AUTO_INCREMENT,\n  `name` varchar(255) NOT NULL,\n  `first_action_id`
    bigint(20),\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at`
    timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY
    KEY (`id`)\n) ENGINE=InnoDB AUTO_INCREMENT=1 DEFAULT CHARSET=utf8;\n\nCREATE TABLE
    IF NOT EXISTS `choreographer_action` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n
    \ `name` varchar(255) NOT NULL,\n  `plan_id` bigint(20) NOT NULL,\n  `next_action_id`
    bigint(20) DEFAULT NULL,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `name_plan_id_unique_key` (`name`,`plan_id`),\n
    \ CONSTRAINT `next_action` FOREIGN KEY (`next_action_id`) REFERENCES `choreographer_action`
    (`id`) ON DELETE CASCADE,\n  CONSTRAINT `plan` FOREIGN KEY (`plan_id`) REFERENCES
    `choreographer_plan` (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB AUTO_INCREMENT=1
    DEFAULT CHARSET=utf8;\n\nALTER TABLE `choreographer_plan` ADD FOREIGN KEY (`first_action_id`)
    references `choreographer_action`(`id`);\n\nCREATE TABLE IF NOT EXISTS `choreographer_step`
    (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `name` varchar(255) NOT NULL,\n
    \ `action_first_step_id` bigint(20),\n  `action_id` bigint(20) NOT NULL,\n  `service_name`
    varchar(255) NOT NULL,\n  `metadata` text,\n  `parameters` text,\n  `quantity`
    int(20) NOT NULL DEFAULT 1,\n  `created_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ PRIMARY KEY (`id`),\n  UNIQUE KEY `name_action_id_unique_key` (`name`, `action_id`),\n
    \ CONSTRAINT `action_first_step` FOREIGN KEY (`action_first_step_id`) REFERENCES
    `choreographer_action` (`id`) ON DELETE CASCADE,\n  CONSTRAINT `action` FOREIGN
    KEY (`action_id`) REFERENCES `choreographer_action` (`id`) ON DELETE CASCADE\n)
    ENGINE=InnoDB AUTO_INCREMENT=1 DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS
    `choreographer_step_next_step_connection` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n
    \ `step_id` bigint(20) NOT NULL,\n  `next_step_id` bigint(20) NOT NULL,\n  `created_at`
    timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at` timestamp NOT NULL
    DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n
    \ CONSTRAINT `current_step` FOREIGN KEY (`step_id`) REFERENCES choreographer_step
    (`id`) ON DELETE CASCADE,\n  CONSTRAINT `next_step` FOREIGN KEY (`step_id`) REFERENCES
    choreographer_step (`id`) ON DELETE CASCADE\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\n\nCREATE
    TABLE IF NOT EXISTS `choreographer_session` (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n
    \ `plan_id` bigint(20) NOT NULL,\n  `started_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n
    \ `updated_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n
    \ `status` varchar(255) NOT NULL,\n  PRIMARY KEY (`id`),\n  CONSTRAINT `session_plan`
    FOREIGN KEY (`plan_id`) REFERENCES `choreographer_plan` (`id`)\n) ENGINE=InnoDB
    DEFAULT CHARSET=utf8;\n\nCREATE TABLE IF NOT EXISTS `choreographer_running_step`
    (\n  `id` bigint(20) NOT NULL AUTO_INCREMENT,\n  `step_id` bigint(20) NOT NULL,\n
    \ `session_id` bigint(20) NOT NULL,\n  `status` varchar(255) NOT NULL,\n  `message`
    text,\n  `started_at` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  `updated_at`
    timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY
